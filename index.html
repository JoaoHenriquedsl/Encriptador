<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <img src="assets/Top.svg" alt="logo" id="logo">
    </header>

    <section id="content">
        <div id="texto__btn">
            <div id="texto">
                <textarea name="texto__input" id="texto__input" placeholder="Digite seu texto"></textarea>
            </div>
            <div id="botoes">
                <div id="aviso"><img src="assets/bi_exclamation-circle-fill.svg" alt="">Apenas letras minúsculas e sem acento.</div>
                <a class="btn" id="crip">Criptografar</a>
                <a class="btn" id="descrip">Descriptografar</a>
            </div>
        </div>
    </section>
    <section id="result__container">
        <div id="result">
            <div id="result__text">
                <img src="assets/High quality products 1 1.svg" alt="">
                <h1>Nenhuma mensagem encontrada</h1>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <div id="result__encripted" class="desaparecer-e">
                <div id="result__encripted__text">
                    <p id="text__e"></p>
                </div>
                <div id="result__btn">
                    <a class="btn" id="copy">Copiar</a>
                </div>
            </div>
        </div>
    </section>
</body>

<script src="script/script.js"></script>
</html>
